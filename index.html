<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation ❤️ nama kamu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="heartCanvas"></canvas>

        <div class="controls">
            <div class="control-group">
                <label for="textInput">Teks:</label>
                <input type="text" id="textInput" value="nama kamu" placeholder="Masukkan teks">
            </div>
            <div class="control-group">
                <label for="colorPicker">Warna:</label>
                <input type="color" id="colorPicker" value="#ff69b4">
            </div>
            <div class="control-group">
                <label for="sizeSlider">Ukuran Hati: <span id="sizeValue">1.0</span></label>
                <input type="range" id="sizeSlider" min="0.5" max="2.0" step="0.05" value="1.0">
            </div>
            <div class="control-group">
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
